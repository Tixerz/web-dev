<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
</head>
<body>
    <div class="container" style="background-color: #002379;">
        <h1 class="header-text">SIGN UP</h1>
        <div class="forms">
            <form action="">
                <input type="text" name="email" id="email" placeholder="Email">
                <br>
                <input type="text" name="Uusername" id="username" placeholder="Username">
                <br>
                <input type="text" name="password" id="password" placeholder="Password" style="color: #1E3E62;">
                <br>
                <input type="text" name="repeat-password" id="repeat-password" placeholder="Repeat Password" style="color: #1E3E62;">
                <br>
                <input class="login-btn" type="button" value="SUBMIT">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1 class="header-text">
                ToDoList
            </h1>
        </div>
        <div class="header-right">
            <h2 class="header-right_text">
                <img src="user.png" alt="" class="user-logo">
                Signed In As: @Username
            </h2>
        </div>
    </div>
    <div class="body">
        <form action="" class="search">
            <input type="search" class="search-todos" placeholder="Search Todos">
        </form>
        <div class="todo">
            <h3 class="todos">
                Todo
            </h3>
            <img src="delete.png" alt="" class="todo-delete">
        </div>
        <div class="todo">
            <h3 class="todos">
                Todo
            </h3>
            <img src="delete.png" alt="" class="todo-delete">
        </div>
        <div class="todo">
            <h3 class="todos">
                Todo
            </h3>
            <img src="delete.png" alt="" class="todo-delete">
        </div>
        <form action="" class="button">
            <input type="button" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
